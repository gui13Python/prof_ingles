<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot Professor de Inglês</title>
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-512.png">
  <meta name="theme-color" content="#4CAF50">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      padding: 30px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      box-sizing: border-box;
      position: relative; /* Necessário para posicionar o avatar absolutamente */
    }
    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 15px;
      margin-top: 20px; /* Ajuste para dar espaço ao avatar */
    }
    p {
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 25px;
    }
    /* Estilos para o avatar SVG */
    .bot-avatar {
      width: 80px; /* Tamanho do avatar */
      height: 80px;
      background-color: #4CAF50; /* Cor de fundo do círculo */
      border-radius: 50%; /* Torna-o um círculo */
      display: flex;
      justify-content: center;
      align-items: center;
      margin: -70px auto 0 auto; /* Move o avatar para fora da borda superior do container */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border: 4px solid white; /* Borda branca para destacar */
      position: relative; /* Para que o Z-index funcione */
      z-index: 10; /* Garante que o avatar fique acima de outros elementos */
    }
    .bot-avatar svg {
      width: 50px; /* Tamanho do ícone dentro do círculo */
      height: 50px;
      fill: white; /* Cor do ícone */
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.8em;
      }
      p {
        font-size: 1em;
      }
      .container {
        padding: 20px;
        margin-top: 50px; /* Ajuste o margin-top para dispositivos móveis */
      }
      .bot-avatar {
        width: 70px;
        height: 70px;
        margin-top: -60px; /* Ajuste para dispositivos móveis */
      }
      .bot-avatar svg {
        width: 40px;
        height: 40px;
      }
    }
  </style>

  <script>
    // Service Worker registration for PWA capabilities
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registrado com sucesso!'))
        .catch(error => console.log('Falha ao registrar Service Worker:', error));
    }
  </script>
</head>
<body>

  <div class="container">
    <div class="bot-avatar">
      <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.29-6-3.22.03-1.99 4-3.83 6-3.83s5.97 1.84 6 3.83c-1.29 1.93-3.5 3.22-6 3.22z"/>
      </svg>
    </div>
    <h1>Bem-vindo ao seu Professor de Idioma!</h1>
    <p>Clique no ícone de chat no canto inferior direito para começar a conversar e melhorar suas habilidades em inglês.</p>
    <p>O seu professor virtual está pronto para ajudar com vocabulário, frases, exercícios e muito mais!</p>
  </div>

  <!-- Botpress Chatbot Integration -->
  <script src="https://cdn.botpress.cloud/webchat/v3.0/inject.js"></script>
  <script src="https://files.bpcontent.cloud/2025/06/22/17/20250622172651-6U5NWWQ0.js"></script>

</body>
</html>
